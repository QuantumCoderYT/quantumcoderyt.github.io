<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RomsManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
<main class="flex items-center justify-center h-screen bg-gray-100 dark:bg-gray-900">
  <div class="container max-w-3xl px-4 py-8 space-y-6">
    <div class="grid gap-6" id="gamesContainer">
      <!-- Games will be dynamically added here -->
    </div>
  </div>
</main>

<script>
  fetch('https://raw.githubusercontent.com/QuantumCoderYT/RomsManager/main/data.json')
    .then(response => response.json())
    .then(data => {
      const gamesContainer = document.getElementById('gamesContainer');
      
      data.forEach(game => {
        const gameElement = document.createElement('div');
        gameElement.classList.add('flex', 'items-center', 'justify-between', 'rounded-lg', 'bg-white', 'p-4', 'shadow-md', 'dark:bg-gray-800', 'dark:text-gray-200');

        const titleElement = document.createElement('div');
        const title = document.createElement('h3');
        title.textContent = game.name;
        title.classList.add('text-lg', 'font-semibold');
        titleElement.appendChild(title);

        const platformElement = document.createElement('div');
        const platform = document.createElement('p');
        platform.textContent = game.type;
        platform.classList.add('text-sm', 'text-gray-500', 'dark:text-gray-400');
        platformElement.appendChild(platform);

        const linkElement = document.createElement('div');
        const link = document.createElement('a');
        link.href = game.link;
        link.textContent = 'Go';
        link.classList.add('inline-flex', 'h-8', 'items-center', 'justify-center', 'rounded-md', 'border', 'border-gray-900', 'bg-transparent', 'px-4', 'text-sm', 'font-medium', 'text-gray-900', 'shadow-sm', 'transition-colors', 'hover:bg-gray-900', 'hover:text-gray-50', 'focus-visible:outline-none', 'focus-visible:ring-1', 'focus-visible:ring-gray-950', 'disabled:pointer-events-none', 'disabled:opacity-50', 'dark:border-gray-50', 'dark:text-gray-50', 'dark:hover:bg-gray-50', 'dark:hover:text-gray-900', 'dark:focus-visible:ring-gray-300');
        linkElement.appendChild(link);

        gameElement.appendChild(titleElement);
        gameElement.appendChild(platformElement);
        gameElement.appendChild(linkElement);

        gamesContainer.appendChild(gameElement);
      });
    })
    .catch(error => console.error('Error fetching games:', error));
</script>
  </body>
</html>
